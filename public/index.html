<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="author" content="ink, cookbook, recipes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- Place favicon.ico and apple-touch-icon(s) here  -->
    <link rel="shortcut icon" href="https://cdn.ink.sapo.pt/3.1.10/img/favicon.ico">
    <link rel="apple-touch-icon" href="https://cdn.ink.sapo.pt/3.1.10/img/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="https://cdn.ink.sapo.pt/3.1.10/img/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="https://cdn.ink.sapo.pt/3.1.10/img/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://cdn.ink.sapo.pt/3.1.10/img/touch-icon-ipad-retina.png">
    <link rel="apple-touch-startup-image" href="https://cdn.ink.sapo.pt/3.1.10/img/splash.320x460.png"
          media="screen and (min-device-width: 200px) and (max-device-width: 320px) and (orientation:portrait)">
    <link rel="apple-touch-startup-image" href="https://cdn.ink.sapo.pt/3.1.10/img/splash.768x1004.png"
          media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
    <link rel="apple-touch-startup-image" href="https://cdn.ink.sapo.pt/3.1.10/img/splash.1024x748.png"
          media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">

    <!-- load Ink's css from the cdn -->
    <link rel="stylesheet" href="https://cdn.ink.sapo.pt/3.1.10/css/ink-flex.min.css">
    <link rel="stylesheet" href="https://cdn.ink.sapo.pt/3.1.10/css/font-awesome.min.css">

</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->

<!-- test browser flexbox support and load legacy grid if unsupported -->
<script src="https://cdn.ink.sapo.pt/3.1.10/js/modernizr.js"></script>
<script>
    Modernizr.load({
        test: Modernizr.flexbox,
        nope: 'https://cdn.ink.sapo.pt/3.1.10/css/ink-legacy.min.css'
    });
</script>

<!-- load Ink's javascript files from the cdn -->
<script src="https://cdn.ink.sapo.pt/3.1.10/js/holder.js"></script>
<script src="https://cdn.ink.sapo.pt/3.1.10/js/ink-all.min.js"></script>
<script src="https://cdn.ink.sapo.pt/3.1.10/js/autoload.js"></script>
</body>
</html>
